<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子外边距重叠</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
    }
    .box::before{
        content: "";
        display: inline-block;
    }
    .cbox{
        width: 100px;
        height: 100px;
        background-color: blanchedalmond;
        margin: 20px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="cbox"></div>
    </div>
</body>
</html>
