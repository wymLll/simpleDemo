<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>解决浮动以及父子外边距重叠</title>
    <style>
      p {
        text-indent: 2em;
      }
      .initbox {
        background-color: yellowgreen;
      }
      .initbox1 {
        background-color: bisque;
        width: 100px;
        height: 100px;
      }
      .firbox {
        background-color: yellowgreen;
      }
      .firbox1 {
        background-color: bisque;
        width: 140px;
        height: 100px;
        float: left;
      }

      .secbox {
        background-color: yellowgreen;
      }
      .secbox1 {
        background-color: bisque;
        width: 100px;
        height: 100px;
        float: left;
      }
      .secbox2 {
        background-color: cadetblue;
        width: 200px;
        height: 200px;
      }

      .thirbox {
        background-color: yellowgreen;
      }
      .thirbox1 {
        background-color: bisque;
        width: 100px;
        height: 100px;
        float: left;
      }
      .thirbox2 {
        background-color: cadetblue;
        width: 100px;
        height: 100px;
      }
      .fourbox {
        background-color: yellowgreen;
      }
      .fourbox1 {
        background-color: bisque;
        width: 100px;
        height: 100px;
        float: left;
      }
      .fourbox2 {
        background-color: cadetblue;
        width: 100px;
        height: 200px;
        float: right;
      }

      /* 测试去除浮动影响 */
      .fivbox {
        background-color: yellowgreen;
      }
      .fivbox1 {
        background-color: bisque;
        width: 100px;
        height: 100px;
        float: left;
      }
      .fivbox2 {
        background-color: bisque;
        width: 100px;
        height: 200px;
        float: right;
      }

      /* 去除浮动以及父子元素外边距重叠 */
      .clearfix::before,
      .clearfix::after {
        content: '';
        display: table;
        clear: both;
      }

      /* 解决ie */
      .clearfix {
        zoom: 1;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>默认</legend>
      <!-- 默认块元素占据一整行 子元素撑开父元素-->
      <div class="initbox">
        <div class="initbox1"></div>
        <p>默认块元素占据一整行 子元素撑开父元素</p>
        <!-- <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div> -->
      </div>
    </fieldset>

    <fieldset>
      <legend>示例1</legend>
      <div class="firbox">
        <div style="width: 200px; height: 20px; background-color:#000"></div>
        <div class="firbox1">
          我是浮动的，撑不开父元素，超越不出上级兄弟块元素以及父元素的范围
        </div>
        <p>我是浮动元素的兄弟元素p</p>
      </div>
      <p style="background-color: cadetblue">
        我是第一个模块的，我的兄弟子元素浮动，脱离文档流，不能撑开父元素
        <strong>我竟然没有被覆盖住，跑去了右边!</strong>
        我的部分范围被浮动元素1覆盖住了
      </p>
    </fieldset>

    <fieldset>
      <legend>示例2</legend>
      <div class="secbox">
        <div class="secbox1"></div>
        <div class="secbox2"></div>
      </div>

      <p>
        我是第二个模块的。
      </p>
    </fieldset>

    <fieldset>
      <legend>示例3</legend>
      <div class="thirbox">
        <div class="thirbox1"></div>
        <div class="thirbox2"></div>
      </div>

      <p>
        我是第三个，你肯定想不到我是浮动的，我下面还有一个没有浮动的
      </p>
    </fieldset>

    <fieldset>
      <legend>示例4</legend>
      <div class="fourbox">
        <div class="fourbox1"></div>
        <div class="fourbox2"></div>
      </div>

      <p>
        我是第四个，分别向左向右浮动
      </p>
    </fieldset>

    <fieldset>
      <legend>示例5</legend>
      <div class="fivbox clearfix">
        <div class="fivbox1"></div>
        <div class="fivbox2"></div>
      </div>
      <div style="clear:both">
        我是第五个,我可以测试是否去除了浮动影响
      </div>
    </fieldset>
  </body>
</html>
