<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片自适应</title>

    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid #000
        }
        img{
            /* 只要将img宽高设置为100%，就能自适应容器大小 --》但是只这样图片放大会失真 */
            /* width: 100%;    
            height: 100%; */


            /* max-相对于img自身尺寸而言，即：只允许缩小不允许放大 -》避免拉伸造成失真*/
            max-width: 100%;
            max-height: 100%;
        }
    
    </style>
</head>
<body>
    <div>
        <img src="./imgs/3.jpg" alt="">
    </div>
</body>
</html>
