<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>垂直居中</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 块内单行文本垂直居中 -->
    <div class="box1">
      <p>我是p标签的内容</p>
    </div>
    <br />
    <!-- 块内多行文本垂直居中 -->
    <div class="box2">
      <p>我是p标签的内容,我是p标签的内容</p>
    </div>
    <br />
    <!-- 块内块级元素垂直居中 -->
    <div class="box3">
      <p>我是p标签的内容</p>
    </div>
    <br />
    <div class="box4">
      <p>我是p标签的内容</p>
    </div>
    <br />
    <div class="box5">
      <p>我是p标签的内容</p>
    </div>
    <br />
    <div class="box6">
      <p>我是p标签的内容</p>
    </div>
  </body>
</html>
