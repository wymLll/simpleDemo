<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>
<body>
    
    <div id="app">
        <input type="text" v-model="value">
        {{value}}
        <br>
        <input type="text" v-model="arr[0]">
        {{arr[0]}}

        <input type="text" v-model="arr2.length">
        {{arr2.length}}
    </div>

    <script src="../../vue.js"></script>
    <script src=""></script>
    <script>
    let vue = new new Vue({
        el: '#app',
        data:{
            value: 'hello mvvm',
            arr: [1,2,3],
            arr2: [1,2,3]
        }
    })
    
    </script>
</body>
</html>
