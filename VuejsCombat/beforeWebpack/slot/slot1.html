<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>slot</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  </head>
  <body>
    <div id="app" v-cloak>
      {{ total }}

      <my-component>
          <!-- 如果子组件中没有slot名字为header，我将不显示 -->
        <h2 slot="header">标题</h2>
        <p>分发的内容</p>
        <p>更多分发的内容</p>

       
      </my-component>

      <!-- <my-component  v-show="total"></my-component> -->
    </div>

    <script src="../vue.js"></script>

    <script>
      Vue.component("my-component", {
        template:
          "\
        <div>\
            <slot name= 'header'>\
                <p>如果父组件有我的名字，我将被替换</p>\
            </slot>\
            <slot name= 'header'>\
                <p>如果父组件有我的名字，我将被替换</p>\
            </slot>\
            <slot name= 'content'>\
                <p>如果父组件没有我的名字，我将作为默认出现</p>\
            </slot>\
            <slot>\
                <p>父元素中没有slot的内容都被我包括，但是我被弄没了</p>\
            </slot>\
        </div>"
      });

      //   Vue.component("my-component", {

      //     // 只要实例total=1就显示不管this.total，否则不显示
      //     template: "<div v-show='total'>子组件</div>",
      //     data: function(){
      //         return {
      //             total: 0
      //         }
      //     }
      //   });

      var app = new Vue({
        el: "#app",
        data: {
          total: 1
        }
      });
    </script>
  </body>
</html>
