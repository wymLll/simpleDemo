<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>slot</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  </head>
  <body>
    <div id="app" v-cloak>
      <my-component :count="1"> </my-component>
    </div>

    <script src="../vue.js"></script>

    <script>
      Vue.component("my-component", {
        name: "my-component",
        props: {
          count: { type: Number, default: 1 }
        },
        template: "\
        <div>\
            <p>{{count}}</p>\
            <my-component \
                :count = 'count + 1'\
                v-if = 'count<3'>\
            </my-component>\
        </div>"
      });

      var app = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
