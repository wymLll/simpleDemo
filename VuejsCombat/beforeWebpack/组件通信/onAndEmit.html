<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-el和v-ref</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  </head>
  <body>
    <div id="app" v-cloak>
      {{ message }}
      <my-component @change-mss="handlePar"></my-component>
    </div>

    <script src="../vue.js"></script>

    <script>
    
      Vue.component("my-component", {
        template: "<button  @click = 'handleEvent'>替换数据</button>",
        data: function() {
          return {
            message: "来自子组件的信息"
          };
        },
        methods: {
          handleEvent: function() {
            this.$emit("change-mss", this.message);
          }
        }
      });

      var app = new Vue({
        el: "#app",
        data: {
          message: "初始数据"
        },
        methods: {
          handlePar: function(msg) {
            this.message = msg;
          }
        }
      });
    </script>
  </body>
</html>
