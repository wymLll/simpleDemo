<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Semantic label</title>
  </head>
  <body>
    <div>
      <!-- 网页或者任意section的头部 -->
      <header>
        <hgroup>
          <h1>网站标题</h1>
          <h2>网站副标题</h2>
        </hgroup>
      </header>
      <!-- 代表页面的导航链接区域 -->
      <nav>
        <ul>
          <li>HTML 5</li>
          <li>CSS3</li>
          <li>JavaScript</li>
        </ul>
      </nav>
      <section>
          <!-- 特殊的section标签。一般来说会有header和footer。article可以嵌套。-->
        <article>
            <section>
                <!-- section通常自带标题 -->
                <h3></h3>
            </section>
        </article>
        <!-- article之外：页面或者站点的全局附属信息部分；artical之内：主要内容的附属信息 -->
        <aside></aside>
      </section>
      <footer>COPYRIGHT</footer>
    </div>

    <img src="sem.html" alt="" />
    <div>
        <h2>优势：</h2>
        <ul>
            <li>代码少加载快</li>
            <li>结构鲜明</li>
            <li>有利于SEO</li>
            <li>可读性好</li>
        </ul>
    </div>
  </body>
</html>
